<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informasi PR/Tugas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: #ffffff;
            margin: 20px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            padding: 20px 0;
            background-color: #007acc;
            color: white;
            border-radius: 12px 12px 0 0;
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
            font-weight: 600;
            animation: slideDown 1s ease-in-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu {
            margin: 20px 0;
            text-align: center;
        }

        .menu ul {
            list-style: none;
            padding: 0;
        }

        .menu ul li {
            display: inline-block;
            margin: 0 15px;
            transition: transform 0.3s ease;
        }

        .menu ul li:hover {
            transform: scale(1.1);
        }

        .menu ul li a {
            text-decoration: none;
            color: #007acc;
            font-size: 18px;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 8px;
            background-color: #e0f7fa;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .menu ul li a:hover {
            background-color: #007acc;
            color: white;
        }

        .info-section {
            background-color: #f7f7f7;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .info-section h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #007acc;
            font-weight: 600;
        }

        .info-list {
            margin: 0;
            padding: 0;
            animation: fadeIn 1.5s ease-in-out;
        }

        .info-list li {
            list-style: none;
            background-color: #eef;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .info-list li::before {
            content: "";
            position: absolute;
            top: 0;
            left: -50%;
            width: 200%;
            height: 100%;
            background-color: #007acc;
            transform: rotate(30deg);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .info-list li:hover::before {
            left: -10%;
            opacity: 0.1;
        }

        .info-list li:hover {
            transform: scale(1.03);
            background-color: #dde;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            .menu ul li {
                display: block;
                margin: 10px 0;
            }

            .menu ul li a {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Informasi PR/Tugas</h1>
        </div>

        <div class="menu">
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="kebersamaan.html">Kebersamaan</a></li>
                <li><a href="roster.html">Roster</a></li>
                <li><a href="informasi.html">Informasi</a></li>
            </ul>
        </div>

        <div class="info-section">
            <h2>Tugas hari Selasa</h2>
            <ul class="info-list">
                <li>Bahasa Inggris: Narative Text.(Deadline 08, 27th, 2024.)</li>
                <li>PKK: Meringkas.(Deadline 08, 27, 2024.)</li>
                <li>.</li>
            </ul>
        </div>
        <div class="info-section">
            <h2>Tugas hari Rabu</h2>
            <ul class="info-list">
                <li>-</li>
                <li>-</li>
                <li>-</li>
            </ul>
        </div>
    </div>
</body>

</html>
